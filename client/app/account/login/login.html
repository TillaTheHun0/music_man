<md-content class="md-padding">
    <md-card class="login-card">
      <md-card-content>
        <h2 class="md-title">Login</h2>
        <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
        <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>

        <form name="form" ng-submit="login(form)" novalidate>
          <md-input-container>
            <label>Email</label>
            <input required type="email" name="email" ng-model="user.email">
            <div ng-messages="form.email.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input required type="password" name="password" ng-model="user.password">
            <div ng-messages="form.password.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <div layout="row">
            <md-button flex class="md-primary" type="submit">Login</md-button>
            <md-button flex type="submit" href="/signup">Signup</md-button>
          </div>
          <div layout="row">
            <md-button flex class="md-primary" ng-click="loginOauth('facebook')">
                <md-icon md-svg-src="mdi:facebook"></md-icon>
            </md-button>
            <md-button flex class="md-accent" ng-click="loginOauth('google')">
                <md-icon md-svg-src="mdi:google-plus"></md-icon>
            </md-button>
          </div>
        </form>
      </md-card-content>
    </md-card>
    <div class="love-message">Generated with <md-icon md-svg-icon="action:favorite" class="md-warn"></md-icon> by <a href="https://github.com/sincraianul/generator-angular-material-fullstack">generator-angular-material-fullstack</a>.</div>
</md-content>
